<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/jquery-validation-master/src/core.js}"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery.md5.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">秒杀商品列表</div>
        <table class="table" id="goodslist">
            <tr><td>商品名称</td><td>商品图片</td><td>原价</td><td>秒杀价</td><td>商品剩余量</td>商品详情<td></tr>
            <tr th:each="goods,goodsStat:${goodsList}">
                <td th:text="${goods.goodsName}"></td>
                <td><img th:src="@{${goods.goodsImg}}" width="100" height="100" /></td>
                <td th:text="${goods.goodsPrice}"></td>
                <td th:text="${goods.miaoshaPrice}"></td>
                <td th:text="${goods.stockCount}"></td>
                <td th:text="${goods.startDate}"></td>
                <td><a th:href="'/goods_detail_static.htm?goodsId='+ ${goods.id}">商品详情</a></td>
            </tr>
        </table>
    </div>
</body>
</html>

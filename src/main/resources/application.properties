#------------redis-----------------
redis.database=0
# Redis服务器地址
redis.host=192.168.157.128
# Redis服务器连接端口
redis.port=6379
# Redis服务器连接密码（默认为空）
redis.password=123456
#连接池最大连接数（使用负值表示没有限制）
redis.poolMaxTotal=10
# 连接池中的最大空闲连接
redis.poolMaxIdle=10
